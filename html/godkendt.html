<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godkendt</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/logo-gul.png">
    <link rel="stylesheet" href="../css/godkendt.css">
</head>
<body>

    <main class="indhold">
        <img id="status-ikon" src="../img/icons/godkendt.png" alt="Status Ikon" class="status-ikon" />
        <h1 id="status-titel">Indlæser...</h1>
        <p id="status-besked">Vent venligst...</p>
        <button id="tilbage-knap">Tilbage</button>
    </main>
    <script src="../js/godkendt.js"></script>

    <!--instagram med slider-->
    <section class="instagram tekst">
        <h2>Fang os på Instagram</h2>
        <div class="instagram-gallery">
            <button class="prev">&lt;</button>
            <div class="instagram-images">
                <img src="../img/insta.jpg" alt="Reminder: Træning kl. 19">
                <img src="../img/insta-1.jpg" alt="American Football Club Program">
                <img src="../img/insta-3.jpg" alt="Rednex Holdbillede">
                <img src="../img/insta-2.jpg" alt="Rednex Holdbillede">
                <img src="../img/insta-4.jpg" alt="Rednex Holdbillede">
            </div>
            <button class="next">&gt;</button>
        </div>
        <p class="instagram-handle">@randersafc</p>
    </section>

    <script src="../js/instagram.js"></script>
</body>
</html>
